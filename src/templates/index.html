<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>BioThings Explorer</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
        <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/qtip2/2.2.0/jquery.qtip.css">
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/qtip2/2.2.0/jquery.qtip.js"></script>
        <script src="./static/js/cytoscape.js"></script>
        <script src="./static/js/cytoscape-qtip.js"></script>

        <style type="text/css">
        
            body {
                margin:0;
                padding:0;
                font-family: Sans-Serif;
                line-height: 1.5em;
            }
            
            /* This part belong to the main visualization
                part 1: navbar;
                part 2: cytoscape;
            */
            #main {
                margin-top: 0.5%;
            }

            /*cytoscape*/
            #cy {
                width: 100%; /* height is set using window size*/
                display:block;
            }

            #cy h1 {
                display: none;
            }
            /* This part belongs to the side bar
                part 1: path start/end selection;
                part 2: id value/type selection;
            */

            .cy-path {
                display: none;
            }

            .explore-input{
                display: none;
            }
            #path_start_input {
                display: none;
            }
            #footer {
                clear: left;
                width: 100%;
                background: #ccc;
                text-align: center;
                padding: 4px 0;
            }
            
        
        </style>  
    
    </head>
    
    <body>

        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>        

            
        <!-- Page Layout here -->
        <div class="row">


          <div class="col s12" id="navbar">
            <!--Navbar Part  -->
            <!-- Dropdown Structure -->
            <ul id="dropdown1" class="dropdown-content">
                <li><a href="#!">grid</a></li>
                <li><a href="#!">concentric</a></li>
                <li class="divider"></li>
                <li><a href="#!">cose</a></li>
            </ul>
            <nav>
                <div class="nav-wrapper orange">
                    <a href="#!" class="brand-logo">BioThings Explorer</a>
                    <ul class="right hide-on-med-and-down">
                    <li><a href="#" id="map">API MAP</a></li>
                    <li><a href="#" id="explore">EXPLORE</a></li>
                    <!-- Dropdown Trigger -->
                    <li><a class="dropdown-button" href="#!" data-activates="dropdown1">Layout<i class="material-icons right">arrow_drop_down</i></a></li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="row">
            <div class="col s12 m2" id="sidebar">           
                <div class='cy-path'>
                    <div class="input-field col s12">
                        <select id="Select1">
                          <option value="" disabled selected>Choose your option</option>
                        </select>
                        <label>Path Start</label>
                    </div>
                    <div class="input-field col s12">
                        <select id="Select2">
                          <option value="" disabled selected>Choose your option</option>
                        </select>
                        <label>Path End</label>
                    </div>
                    <button id = "updatePath" class="btn waves-effect waves-light" type="submit">Submit</button>
                    <button id = "resetMap" class="btn waves-effect waves-light" type="submit">Reset</button>
                    <div class="row" id="path_start_input">
                        <form class="col s12" >
                            <div class="row">
                                <div class="input-field col s12">
                                    <textarea id="textarea1" class="materialize-textarea"></textarea>
                                    <label for="textarea1">Provide your input</label>
                                </div>
                            </div>
                        </form>
                        <button id = "userInput" class="btn waves-effect waves-light" type="submit">Find Results</button>
                        <div id="input_container">
                        </div>
                    </div>
                </div>

                <div class='explore-input'>
                    <div class="input-field col s12">
                        <input placeholder="hgnc.symbol" id="input-type" type="text" class="validate">
                        <label for="input-type">Input Type</label>
                    </div>
                    <div class="input-field col s12">
                        <input placeholder="CDK7" id="input-value" type="text" class="validate">
                        <label for="input-value">Input Value</label>
                    </div>
                    <button id = "updateInput" class="btn waves-effect waves-light red" type="submit">Submit</button>
                </div>
            </div>

            <div class="col s12 m10" id="main">
                
                <div id='cy'>
                    <h1 class="cy-path">Sorry no path found between the given start and end point</h1>
                </div>

            </div>
        </div>
        <footer id="footer" class="orange">
            <div class="innertube">
                <p>Footer...</p>
            </div>
        </footer>
        <script src="./static/js/script.js"></script>
    </body>
</html>
