<!doctype html>

<html>

<head>
    <meta charset="utf-8"></meta>
    <title>Biothings Explorer</title>
    <script src="../static/js/cytoscape.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link type="text/css" rel="stylesheet" href="../static/css/jquery.autocomplete.css">
    <script src="../static/js/jquery.twbsPagination.js" type="text/javascript"></script>
    <script src="../static/js/jquery.autocomplete.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/home.css">
</head>


<body>
    <div id="biothings-header">
      <div class="container header">
        <h3> Biothings Explorer </h3>
      </div>
    </div>
    <div class="container input">
    <div id="input">
        <div class="form-group">
          <label for="id_type">ID TYPE</label>
          <input class="form-control" id="id_type" placeholder="hgnc_gene_id">
        </div>
        <div class="form-group">
          <label for="id_name">ID</label>
          <input class="form-control" id="id_name" placeholder="2212">
        </div>
        <button id="submitButton" type="submit" class="btn btn-primary">Submit</button>
    </div>
    </div>
    <div class="container display">
      <div class="row" id ="controlPanel">
        <div class="col-xs-8">
          <div class="panel-group" id="accordion_query">
            <div class="panel panel-success">
              <div class="panel-heading">
                <h4 class="panel-title">
                  <a>Visualization</a>
                </h4>
              </div>
              <div class="panel-body" id="graph">
                <div id='cy'></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-4">
          <div class="panel panel-danger" id="idlist" title="Choose the id you want to explore">
            <div class="panel-heading">
              <h3 class="panel-title">Results</h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="panel-group" id="result-list">
                <!--
                  <select class="select-container" multiple id ="variant-candidate" name="selections">
                  </select>
                </div>
                <div class="panel-group" id="">
                  <div class="panel panel-default" id="id-list">
                  </div>
                  -->
                </div>
                <div>
                  <nav aria-label="Page navigation">
                      <ul class="pagination" id="pagination"></ul>
                  </nav>
                </div>
              </div>
            </div>
          </div>
          <div class="panel panel-info" id="filter" title="Choose the filter">
            <div class="panel-heading">
              <h3 class="panel-title">Filters</h3>
            </div>
            <div class="panel-body filter-constructor">
              <div class="row">
              <!--
                <div class="form-group filter-small">
                  <label for="logic">logic</label>
                  <select class="form-control" id="logic">
                    <option>AND</option>
                    <option>OR</option>
                    <option>EXISTS</option>
                  </select>
                </div>
              -->
                <div class="form-group filter-larger">
                  <label for="field_name0">Field_name</label>
                  <input class="form-control" id="field_name0" placeholder="dbnsfp.eigen.phred">
                </div>
                <div class="form-group filter-small">
                  <label for="compare0">Compare</label>
                  <select class="form-control" id="compare0">
                    <option value=":>">></option>
                    <option value=":<"><</option>
                    <option value=":">=</option>
                  </select>
                </div>
                <div class="form-group filter-medium">
                  <label for="field_value0">Field_value</label>
                  <input class="form-control" id="field_value0" placeholder="20">
                </div>
                <!--
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                -->
              </div>
              <button id="addButton" type="submit" class="btn btn-primary">Add</button>
              <button id="updateButton" type="submit" class="btn btn-primary">Update</button>

            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../static/js/script.js"></script>
</body>

<script>

</script>
</html>
